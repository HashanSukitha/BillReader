<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Bill Scanner</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
            display: block;
            margin-bottom: 10px;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            display: none; /* Keep it hidden since we only use it for processing */
        }
        #output {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        #tableContainer {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .videoContainer {
            position: relative;
            display: inline-block;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Manual Bill Scanner</h2>

    <div class="videoContainer">
        <video id="video" autoplay></video>
        <div class="overlay"></div> <!-- Red line overlay -->
    </div>
    
    <button onclick="scanText()">ðŸ“¸ Scan</button>
    
    <p id="output">Scanned Text: </p>

    <canvas id="canvas"></canvas>

    <div id="tableContainer">
        <h3>Scanned Data</h3>
        <table>
            <thead>
                <tr>
                    <th>Scanned Line</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
